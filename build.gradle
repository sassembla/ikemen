apply plugin: "java"
apply plugin: 'idea'

repositories {
	mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.6'
}

dependencies {
	compile (
		[group: "org.twitter4j", name: "twitter4j",version: "3.0.2"],
		[group: "org.twitter4j", name: "twitter4j-stream",version: "3.0.2"]
	)
	testCompile (
		[group: "junit", name: "junit",version: "3.8.2"]
	)
}
